# =============================================================================
# docker-compose.yml
# Local development environment
# =============================================================================
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: chatbot_ia_db
      POSTGRES_USER: chatbot_ia
      POSTGRES_PASSWORD: chatbot_ia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d chatbot_ia_db -U chatbot_ia" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatbot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Ollama (Optional - for local LLMs)
  # Uncomment if you want Ollama in Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: chatbot-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   environment:
  #     OLLAMA_HOST: 0.0.0.0

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  # ollama_data:

networks:
  default:
    name: chatbot-network
